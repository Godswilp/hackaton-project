<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/coffe-1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">#22/1 product</div>
                    </div>

            </div>
        </div>


        <div class="right">

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>

                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Nigeria</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Ibadan</option>
                        <option value="">Abuja</option>
                        <option value="">Abeokuta</option>
                        <option value="">Lagos</option>
                        <option value="">Oshogbo</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">#900</div>
                </div>
            </div>
            <button class="buttonCheckout"><a href="payment.html">CHECKOUT</a></button>
            <a href="index.html"><button class="buttonCheckout">Back To Cart</button></a>
            </div>
